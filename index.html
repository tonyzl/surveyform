<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>surveyform</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <h1 id="title" >Survey Form</h1>
    <p id ="description">The porpuse of this page is to gave an example of a survey page</p>
    <form id="survey-form" >
     
      <label id="name-label" for="name">Name</label>
      <br />
      <input type="text"  id="name" name="name" class="form-control" placeholder="Enter your name" required=""></input>
      <br />
      <label id="email-label" for="email">Email</label>
      <br />
      <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your email" required=""></input >
      <br />
      <label id="number-label" for="number">Age</label>
      <br />
      <input type="number"  id="number" name="number" class="form-control" placeholder="Enter your Age" pattern="[1-9]" min = 0   max = 100 required=""></input>
      <br />
      <label id="name-role" for="role">Which option best describes your current role?</label>
      <br />
      <select id="dropdown" name="role" class="form-control" required="">
        <option disabled="" selected="" value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <!--<option value="other">Other</option> -->
      </select>
      <br />
      <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="definetly" name="fav_language" value="Definetly">
        <label for="html">Definetly</label><br>
        <input type="radio" id="maybe" name="fav_language" value="Maybe">
        <label for="css">Maybe</label><br>
        <input type="radio" id="notsure" name="fav_language" value="Not Sure">
        <label for="javascript">Not sure</label>
      <br />
      <p>What would you like to see improved? (Check all that apply)</p>
      <input type="checkbox" value="Front-end Projects" id="c-op1" name="c-op1" checked>
      <label for="c-op1">Front-end Projects</label>
      <br />
      <input type="checkbox" value="Back-end Projects" id="c-op2" name="c-op2" checked>
      <label for="c-op2">Back-end Projects</label>
      <br />
      <input type="checkbox" value="Data Visualizations" id="c-op3" name="c-op3" checked>
      <label for="c-op3">Data Visualizations</label>
      <br />
      <input type="checkbox" value="Challenges" id="c-op4" name="c-op4" checked>
      <label for="c-op4">Challenges</label>
      <br />

      <label for="Additional">Additional Comments:</label>
      <br />
      <textarea id="Adittional" name="Additional"
                rows="5" cols="33">
      
      </textarea>
      
      <br />
      <input id="submit" type="submit">
    </form>
